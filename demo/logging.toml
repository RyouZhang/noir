version = 1

[formatters.default]
format = '[%(asctime)s] %(process)d %(levelname)s %(filename)s %(lineno)d %(funcName)s %(message)s'
datefmt = '%d/%b/%Y %H:%M:%S'

[filters.level_filter]
'()' = 'noir.util.logging.filter.LogLevelFilter'
min_level = 'WARNING'

[handlers.console]
class = 'logging.StreamHandler'
formatter = 'default'
level = 'INFO'
stream = 'ext://sys.stdout'

[root]
level = 'INFO'
handlers = ['console']